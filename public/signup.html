<!DOCTYPE html>
<html lang="en">
	<head>	
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.css">

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

	</head>
	<body>
		<form id="userDataForm">
            <fieldset>
                <legend>Add your schools</legend>
                <div class="education_block">
                    <label>School</label>
                    <input type="text" placeholder="e.g. Harvard" />
                    <label>Degree</label>
                    <input type="text" placeholder="Anthropology" />
                </div>
                <span class="help-block" id="new_school_link">
                    <a href="#" class="education_block_add">
                        Add another school
                    </a>
                <span>
            </fieldset>

            <fieldset>
                <legend>Add your resume</legend>
                <label for="signup_name_">Name</label>
                <input type="text" placeholder="e.g. John Smith" />
                <span class="help-block">Your name is your primary identifier, blah blah blah</span>
                <button type="submit" class="btn">Save &amp; Continue</button>
            </fieldset>
        </form>
	</body>
</html>
