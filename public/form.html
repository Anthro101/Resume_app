<!DOCTYPE html>
<html lang="en">
<head>	
	<link rel="stylesheet" href="css/normalize.css">
	<!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/bootstrap.css">

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</head>
<body>

    <form id="userDataForm">
        <fieldset>
<!-- THIS STARTS THE GENERAL RESUME SECTION. -->
        <div id="home_page" class="text-center">
            <h1 class="text-info">General Resume Application</h1>
                <label id="first_name"><strong>First Name</strong></label>
                <input type="text" placeholder="e.g. Cadin"/>
                <label id="last_name"><strong>Last Name</strong></label>
                <input type="text" placeholder="e.g. Smith"/>
                <span for="help-block"><p class="text-info"><strong>Your name will be your primary ID.</strong></p></span>
                       
                <div class="form-inline">
                    <fieldset>
                        <div class="text-center">
                            <label id="linkedIn"><strong>Linked In</strong></label>
                                <input type="text" placeholder="e.g. www.linkedin.com/CadinS"/>
                            <label id="personal_website"><strong>Personal Website</strong></label>
                                <input type="text" placeholder="e.g. www.CadinSmith.com"/>
                            <label id="twitter"><strong>Twitter</strong></label>
                                <input type="text" placeholder="e.g. Anthropology101"/>    
                        </div>
                    </fieldset>  
                </div>
            </fieldset>
 <!--THIS ENDS THE GENERAL RESUME SECTION. -->           
        <hr>
<!--THIS STARTS THE CONTACT INFORMATION SECTION. -->
            <fieldset>
                <div class="text-center">
                    <h3><legend class="contact">CONTACT INFORMATION</legend></h3>
                        <label id="street"><strong>Street Number and Name</strong></label>
                            <input type="text" placeholder="e.g. 411 Information Hwy"/>
                        <label id="city"><srong>City</strong></label>
                            <input type="text" placeholder="e.g. Anywhere"/>
                        <label id="state"><strong>State</strong></label>
                            <input type="text" placeholder="e.g. CA"/>
                        <label id="zip_code"><strong>Zip Code</strong></label>
                            <input type="text" placeholder="e.g. 00000"/>
                </div>
            </fieldset>
        
        <br>

        <div class="form-inline">
            <fieldset>
                <div class="text-center">
                    <label id="phone"><strong>Phone Number</strong></label>
                        <input type="text" placeholder="e.g. XXX-XXX-XXXX"/>
                    <label id="email"><strong>Email</strong></label>
                        <input type="text" placeholder="e.g. CadinSmith@gmail.com"/>
                </div>
            </fieldset>
        </div>
 <!--THIS ENDS THE CONTACT INFORMATION SECTION. -->       
        <hr>
<!--THIS STARTS THE EXPERIENCE SECTION. -->
            <fieldset>
                <h3 class="text-center"><legend>EXPERIENCE</legend></h3>
                <div class="experience_block">
                    <div class="text-center">
                    <div class="form-inline">
                        <fieldset>
                            <label class="organization_name"><strong>Organization</strong></label>
                                <input type="text" placeholder="e.g. University of Awesome"/>
                            <label class="project"><strong>Project</strong></label>
                                <input type="text" placeholder="e.g. Toy Story 3"/>
                            <label class="role_in_org"><strong>Role/Title</strong></label>
                                <input type="text" placeholder="e.g. Project Manager"/> 
                        </fieldset>
                    </div>
                    </div>
    <br>

        <div class="form-inline"> 
            <fieldset>
                <div class="text-center">
                <!-- No legend since the following code is on a separate line, still part of Experience. -->
                    <label class="location"><strong>Location of Organization</strong></label>
                        <input type="text" placeholder="e.g. Anywhere, CA"/>
                    <label class="start_date"><strong>Start Date</strong></label>
                        <input type="text" placeholder="e.g. March 2010"/>
                    <label class="end_date"><strong>End Date</strong>/label>
                        <input type="text" placeholder="e.g. May 2013"/>
                </div>
            </fieldset>
        </div>
    <br>
        <div class="responsibility_block">
            <div class="text-center">
                <label class="job_description"><strong>Responsibilities</strong></label>
                <div class="individual_responsibilities">
                    <input type="text" placeholder="e.g. Researched the role of mitochondrial DNA in mixed ancestry individuals."/><br>
                </div>

             </div>        
        </div>

            <span class="repeat_responsibility">
                <div class="text-center">
                <a href="#" class="responsibility_block_add">
                    <strong>Add Another Responsibility</strong>
                </a>
                </div>
            </span> 

            <div class="form-inline">
                <div class="text-center">
                    <label>Volunteer</label>
                        <input type="checkbox"/>
                    <label>Internship</label>
                        <input type="checkbox"/>
                    <label>Professional</label>
                        <input type="checkbox"/>
                </div>
            </div>
            <hr noshade size=4 width="100%">
            </div>

        </fieldset>
        
    <br>

            <span class="repeat_experience">
                <div class="text-center">
                <a href="#" class="experience_block_add">
                   <strong>ADD ANOTHER EMPLOYER</strong>
                </a>
                </div>
            </span>       
        <!-- </fieldset> -->
<!-- ThIS ENDS THE EXPERIENCE SECTION. -->

        <hr>

<!--THIS STARTS THE EDUCATION SECTION. -->
        <fieldset>
            <h3 class="text-center"><legend>EDUCATION</legend></h3>
            <div class="education_block">
                <div class="text-center">
                    <div class="form-inline">
                        <fieldset>
                            <label class="school_name">Institution</label>
                                <input type="text" placeholder="e.g. Harvard"/>
                            <label class="degree">Degree</label>
                                <input type="text" placeholder="e.g. B.S."/>
                            <label class="gpa">GPA</label>
                                <input type="text" placeholder="e.g. 3.5"/>
                        </fieldset>
                    </div>
    <br>
                <p>
                    <div class="form-inline">
                        <fieldset>
                            <label class="major">Major</label>
                                <input type="text" placeholder="e.g. Anthropology"/>
                            <label class="minor">Minor</label>
                                <input type="text" placeholder="e.g. History or N/A"/>
                            <label class="uni_start_date">Start Date</label>
                                <input type="text" placeholder="e.g. September 2000"/>
                            <label class="uni_end_date">End Date</label>
                                <input type="text" placeholder="e.g. May 2004"/>
                        </fieldset>
                    </div>
                </p>
                <br>
                </div>  
                <hr noshade size=4 width="100%">      
            </div>
            
<!--THE REPEAT_SECTION CLASS WILL DUPLICATE SECTION ALLOWING USER TO ADD MORE SCHOOL INFO. -->
            <span class="repeat_education">
                <div class="text-center">
                <a href="#" class="education_block_add">
                    <strong>ADD ANOTHER SCHOOL</strong>
                </a>
                    <br>
                </div>
            </span>
        </fieldset>
<!-- ThIS ENDS THE EXPERIENCE SECTION. -->

        <hr>

<!-- THIS STARTS THE SKILLS SECTION. -->
        <fieldset>
            <h3 class="text-center"><legend>SKILL SETS</legend></h3>
            <div class="skill_block">
                <div class="text-center">
                        <div class="skills">
                        <fieldset>
                            <label class="title">Skill Set Name</label>
                                <input type="text" placeholder="e.g. Photoshop"/>
                            <label class="category">Category</label>
                                <input type="text" placeholder="e.g. Software"/>
                            <label class="skill_experience">Skill Level</label>
                                <input type="text" placeholder="e.g. Proficient"/>
                        </fieldset> 
                        </div>
                </div>
                <hr noshade size=4 width="100%"> 
            </div>
        </fieldset>
    <br>

            <span class="repeat_skills">
                <div class="text-center">
                <a href="#" class="skill_block_add">
                    <strong>ADD ANOTHER SKILL</strong>
                </a>
                </div>
            </span>
<!-- THIS ENDS THE SKILLS SECTION. -->

    <hr>

<!-- THIS STARTS THE ACCOMPLISHMENT/AWARD SECTION. -->
        <fieldset>
            <h3 class="text-center"><legend>ACCOMPLISHMENTS</legend></h3>
            <div class="award_block">
            <div class="text-center">
                <div class="accomplishments">
                    <label class="description">Description</label>
                        <input type="text" placeholder="e.g. Scholarship award for demonstrated excellence in Anthropology."/>
                    <label class="award_date">Month/Year</label>
                        <input type="text" placeholder="e.g. May 2007"/>
                    <label class="award_title">Title</label>
                        <input type="text" placeholder="e.g. Kokopelli Award"/>
                </div>
            </div>
            <hr noshade size=4 width="100%">  
            </div>
        </fieldset>
    <br>

            <span class="repeat_awards">
                <div class="text-center">
                <a href="#" class="award_block_add">
                    <strong>ADD ANOTHER ACCOMPLISHMENT</strong>
                </a>
                </div>
            </span>

<!-- THIS ENDS THE ACCOMPLISHMENT/AWARD SECTION. -->
    
    <br>
    <br>

        <fieldset>
            <div class="form-inline">
            <div class="text-center">
                <label for="pass">Password</label>
                    <input type="text" placeholder="e.g. w0nderK^d!"/>
                <br>
                <br>
                        <button type="submit" class="btn btn-large btn-primary">Save &amp; Submit</button>
            </div>
            </div>
        </fieldset>

        </fieldset>
      </form>
	</body>
</html>
